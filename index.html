<!DOCTYPE html>
<html lang="en">
<head>
    <title>Yin And Yang</title>
    <style>
        .yin-and-yang
        {
            width: 96px;
            height: 48px;
            background: #fff;
            border-color: #000;
            position: relative;
            border-style: solid;
            border-width: 2px 2px 50px 2px;
            border-radius: 100%;
            animation: spin 5s linear infinite;
        }

        .yin-and-yang::before
        {
            content: "";
            background: #fff;
            border: 19px solid #000;
            position: absolute;
            top: 50%;
            left: -1%;
            border-radius: 100%;
            width: 12px;
            height: 12px;
        }

        .yin-and-yang::after
        {
            content: "";
            background: #000;
            border: 18px solid #fff;
            position: absolute;
            top: 50%;
            left: 50%;
            border-radius: 100%;
            width: 12px;
            height: 12px;
        }

        @keyframes spin
        {
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <h1>Yin and Yang</h1>
    <div class="yin-and-yang"></div>
</body>
</html>
